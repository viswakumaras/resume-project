<!DOCTYPE html>
<html lang="en">
<head>

						</li>

						</li>

						</li>

				</div>

<!----------------------------------------------------------hobbies------------------------------------------>

	document.getElementById("college").innerHTML=JSON.parse(localStorage.getItem("college")) ||[];
	document.getElementById("name").innerHTML=JSON.parse(localStorage.getItem("name")) ||[];
	document.getElementById("email").innerHTML=JSON.parse(localStorage.getItem("email")) ||[];
	document.getElementById("number").innerHTML=JSON.parse(localStorage.getItem("number")) ||[];
