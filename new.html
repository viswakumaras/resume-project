<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume Makerr</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <center> <h1>Resume Maker </h1></center>
    <form>
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" id="name"  placeholder="Enter Your Name">
          <small id="emailHelp" class="form-text text-muted">First name and then Last Name Eg.(Viswa Kumar A S)</small>
        </div>
        <div class="form-group">
          <label >College</label>
          <input type="text" class="form-control" id="college" placeholder="Enter your College Name">
        </div>
        <div class="form-group">
          <label >Department</label>
          <input type="text" class="form-control" id="department" placeholder="Enter your department">
        </div>
        <div class="form-group">
          <label >percentage</label>
          <input type="text" class="form-control" id="percentage" placeholder="Enter your cgpa or percentage">
        </div>
        <!-- contact me -->
       
          <div class="form-group">
              <label >Mobile</label>
              <input type="number" class="form-control" id="number" placeholder="Enter your contact number">
            </div>
            <div class="form-group">
              <label >address</label>
              <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>


         
              <div class="form-group">
                <label >Enter your skills</label>
                <input type="text" class="form-control" id="skill1" placeholder="Skill 1">
                <input type="text" class="form-control" id="skill2" placeholder="Skill 2">
                <input type="text" class="form-control" id="skill3" placeholder="Skill 3">
                <input type="text" class="form-control" id="skill4" placeholder="Skill 4">
                <p id="show"></p>
              
                <button onclick="addSkill()">Add more skills</button>
                <button onclick="removeSkill()">Delete skills</button>
              </div>




              <!-- Area of interest -->
              <div class="form-group">
                <label >Enter your area of interest</label>
                <input type="text" class="form-control" id="aoi1" placeholder="area of interest 1 ">
                <input type="text" class="form-control" id="aoi" placeholder="area of interest 2">
                <input type="text" class="form-control" id="aoi3" placeholder="area of interest 3">
                <input type="text" class="form-control" id="aoi4" placeholder="area of interest 4">
               
                <p id="showAoi" ></p>
                <button onclick="addAoi()">Add more interests</button>
                <button onclick="removeAoi()">Delete interests</button>
              </div>

                <br>
            
                 <!-- follow me social media  linkedIn-->
            <div class="form-group">
              <label >Do you have linked In profile?</label>
              <input type="checkbox" id="check">
             <button onclick="linkedInCheck()"   >Yes</button>
             <button  onclick="linkedInUnCheck()" >NO</button>
   
           
             <p id="showlinkedin"></p>
            </div>
            <div class="form-group">
              <label >Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your Email ID">
            </div>

          <!-- Projects -->
          <div class="form-group">
            <h5>Project</h5>
            <br>
            <label>Project title</label>
            <br>
            <input type="text" class="form-control" id="project1" placeholder="Enter your project title">
          </div>
          <label>Project description</label>
          <br>
          <textarea id="projectdes1"  rows="4" cols="50"></textarea>
        
            <p id="addProject"></p>
            <button onclick="addProject()">Add Project</button>
            <button onclick="removeProject()">Remove Project</button>
            <!-- photo -->
                <div class="form-group">
                    <label for="exampleFormControlFile1">upload your photo</label>
                    <input type="file" class="form-control-file" id="file-selector">
                  </div>

       
        <button type="submit" class="btn btn-primary" onclick="data()">Submit</button>
      </form>
   
<script>
 
  let i=5;
  let y=5;
  let z=2;
   function data(){
    event.preventDefault();
        localStorage.setItem("name",JSON.stringify(document.querySelector("#name").value)) ||[];
        localStorage.setItem("college",JSON.stringify(document.querySelector("#college").value)) ||[];
        localStorage.setItem("email",JSON.stringify(document.querySelector("#email").value)) ||[];
        localStorage.setItem("number",JSON.stringify(document.querySelector("#number").value)) ||[];
        localStorage.setItem("linkedin",JSON.stringify(document.querySelector("#linkedin").value)) ||[];
  //      localStorage.setItem("socialmedia",JSON.stringify(document.querySelector("#socialmedia").value)) ||[];
        alert("success");
          window.location.href = "index.html";
   } 
    function addSkill(){
     event.preventDefault();
    let form = document.createElement("form");
    form.classList.add("form-group");
    let input=document.createElement("input");
    input.classList.add("form-control");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Enter skill "+eval(i));
    input.setAttribute("id","skill"+eval(i));
    i++;
    form.appendChild(input);
   let foo = document.getElementById("show");
   foo.appendChild(form);
   
    
   }
   function removeSkill(){
    event.preventDefault();
    let list = document.getElementById("show");
  list.removeChild(list.lastElementChild);
  i--;
   }
   function addAoi(){
     event.preventDefault();
    let form = document.createElement("form");
    form.classList.add("form-group");
    let input=document.createElement("input");
    input.classList.add("form-control");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Enter Area of interest "+eval(y));
    input.setAttribute("id","skill"+eval(i));
    y++;
    form.appendChild(input);
   let foo = document.getElementById("showAoi");
   foo.appendChild(form);
   
    
   }

   function removeAoi(){
    event.preventDefault();
    let list = document.getElementById("showAoi");
  list.removeChild(list.lastElementChild);
  y--;
   }
     let x="no";
     function linkedInCheck(){
     event.preventDefault();
     document.getElementById("check").checked=true;

    
      let form = document.createElement("form");
      form.classList.add("form-group");
       let input=document.createElement("input");
       input.classList.add("form-control");
       input.setAttribute("type", "text");
       input.setAttribute("placeholder", "Paste your profile link");
       input.setAttribute("id","linkedIn");
       form.appendChild(input);
       let foo=document.getElementById("showlinkedin");
       foo.appendChild(form);
     
     
    }
    function linkedInUnCheck(){
      event.preventDefault();
      document.getElementById("check").checked=false;
      let foo=document.getElementById("showlinkedin");
      foo.removeChild(foo.lastElementChild);
    }
 
    function addProject(){
      event.preventDefault();
    let form = document.createElement("form");
    form.classList.add("form-group");
    let title=document.createElement("label");
  
    let input=document.createElement("input");
    input.classList.add("form-control");
    let desTitle=document.createElement("label");
   let linebreak = document.createElement("br");
   let linebreak2 = document.createElement("br");
   let linebreak3 = document.createElement("br");
   let linebreak4 = document.createElement("br");
    input.setAttribute("type", "text");
    input.setAttribute("placeholder", "Enter Project title ");
    input.setAttribute("id","project"+eval(z));

    let des=document.createElement("textarea");
    des.classList.add("form-control");
    des.setAttribute("placeholder","Enter description");
    input.setAttribute("id","projectdes"+eval(z))
 
   title.innerHTML="Project title";
   desTitle.innerHTML="Project description";
    z++;
    form.appendChild(title);
    form.appendChild(linebreak2);
    form.appendChild(input);
    form.appendChild(linebreak3);
    form.appendChild(desTitle);
    form.appendChild(linebreak4);
    form.appendChild(des);
   let foo = document.getElementById("addProject");
   foo.appendChild(form);
   
     
    }
    function removeProject(){
      event.preventDefault();
     
      let foo=document.getElementById("addProject");
      foo.removeChild(foo.lastElementChild);
      z--;
    }

   

    </script>
</body>
</html>
